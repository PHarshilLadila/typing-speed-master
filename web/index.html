<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense Account -->
  <meta name="google-adsense-account" content="ca-pub-3779258307133143">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="typing_speed_master">
  <link rel="apple-touch-icon" href="icons/icon-192.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.jpg" />

  <title>typing_speed</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3779258307133143"
     crossorigin="anonymous"></script>

  <style>
    /* Prevent layout shift while ads load */
    .ad-container {
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      border: 1px dashed #ccc;
    }
    
    /* Ensure proper ad styling */
    ins.adsbygoogle {
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- Initialize adsbygoogle before any other scripts -->
  <script>
    (function() {
      window.adsbygoogle = window.adsbygoogle || [];
      console.log('AdSense: Initialized adsbygoogle array');
      
      // Load AdSense script
      var script = document.createElement('script');
      script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3779258307133143';
      script.async = true;
      script.crossOrigin = 'anonymous';
      script.onload = function() {
        console.log('AdSense: Script loaded successfully');
      };
      script.onerror = function() {
        console.error('AdSense: Failed to load script');
      };
      document.head.appendChild(script);
    })();
  </script>

  <!-- Vercel Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
